<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Product Details</h1>
        <p class="lead">Find here whatever you are looking for!</p>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center"></div>
    </div>
    <script>
      const productId = new URLSearchParams(window.location.search).get("id");

      const displayProduct = async (url) => {
        const response = await fetch(url + productId, {
          method: "GET",
          headers: {
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGRjNjk1ZGIzNTgxNzAwMTVjMjI3MjYiLCJpYXQiOjE2MjUwNTc2MzAsImV4cCI6MTYyNjI2NzIzMH0.PCebFyd28A7h5LkwblkqMU8Gf3BXrcfKepkegk76eaw",
          },
        });
        const data = await response.json();
        console.log(data);
        const row = document.querySelector(".row");
        row.innerHTML = `<div class="card mb-5" style="width: 30rem;">
                             <img src="${
                               data.imageUrl
                             }" class="card-img-top" alt="...">
                           <div class="card-body">
                             <span class="d-flex"><h5 class="card-title mr-2">Id:</h5><span>${
                               data._id
                             }</span></span>
                             <span class="d-flex"><h5 class="card-title mr-2">Created At:</h5><span>${new Date(
                               data.createdAt
                             ).toLocaleString()}</span></span>
                             <span class="d-flex"><h5 class="card-title mr-2">Name:</h5><span>${
                               data.name
                             }</span></span>
                             <a href="./backoffice.html?id=${
                               data._id
                             }" class="btn btn-primary">Edit</a>
                           </div>
                         </div>`;
      };

      window.onload = () => {
        const url = "https://striveschool-api.herokuapp.com/api/product/";
        displayProduct(url);
      };
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
